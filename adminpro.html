<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="adminpro.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="mainLabel">
            <label>Admin PRO</label></br></br>
        </div>
        </br>
        <div id="divEmployees" class="main">
            <label>Employees (Login, Pass, Role)</label></br>
            <input type="text" value="" class="Login" id="inpEmp-Login">
            <input type="text" value="" class="Pass" id="inpEmp-Pass">
            <input type="text" value="" class="Role" id="inpEmp-Role">
            <input type="button" class="Emp" value="Ingresar" id="btnEmp">
        </div>
        </br>
        <div id="divProduct" class="main">
            <label>Products (Name, Amount of material)</label></br>
            <input type="text" value="" class="Name" id="inpProd-Name">
            <input type="text" value="" class="Material" id="inpProd-Material">
            <input type="button" class="Prod" value="Ingresar" id="btnProd">
        </div>
        </br>
        <div id="divLocation" class="main">
            <label>Location (Name, Address, Coordinates)</label></br>
            <input type="text" value="" class="Name" id="inpLoc-Name">
            <input type="text" value="" class="Address" id="inpLoc-Address">
            <input type="text" value="" class="Coords" id="inpLoc-Coords">
            <input type="button" class="Loc" value="Ingresar" id="btnLoc">
        </div>
    </body>
</html>
